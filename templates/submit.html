{% extends "base.html" %}
{% block content %}
<div class="challenge-container">
    <h2>Submit a Flag</h2>
    <form method="POST">
        <input type="text" name="flag" placeholder="Enter your flag" required>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
        <div class="flag-box">{{ message }}</div>
    {% endif %}
</div>
{% endblock %}
