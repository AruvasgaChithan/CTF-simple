{% extends "layout.html" %}
{% block content %}
<div class="card-ctf p-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="tag">Web</span>
        <span class="tag">100 pts</span>
    </div>
    <h3 class="mb-2">SQL Injection</h3>
    <p class="text-muted">
        Bypass the login by exploiting the SQL query. Try payloads like:
        <code>admin' --</code>
    </p>

    <form method="POST" class="mt-3">
        <div class="mb-2">
            <label class="form-label">Username</label>
            <input name="username" class="form-control searchbar" placeholder="e.g. admin' --">
        </div>
        <div class="mb-2">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control searchbar" placeholder="anything">
        </div>
        <button class="btn btn-ctf">Login</button>
    </form>

    {% if result %}
    <div class="alert flash mt-3">
        {{ result|safe }}
    </div>
    {% endif %}
</div>
{% endblock %}
