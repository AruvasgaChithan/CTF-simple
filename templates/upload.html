{% extends "layout.html" %}
{% block content %}
<div class="card-ctf p-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <span class="tag">Web Exploitation</span>
    <span class="tag">100 pts</span>
  </div>
  <h3 class="mb-2">Insecure File Upload</h3>
  <p class="text-muted">Upload a file that the server will execute or render.</p>

  <form method="POST" enctype="multipart/form-data" class="mt-3">
    <div class="mb-2">
      <input type="file" name="file" class="form-control">
    </div>
    <button class="btn btn-ctf">Upload</button>
  </form>

  {% if filename %}
    <div class="mt-3">
      File uploaded: <a href="{{ url_for('static', filename='uploads/' ~ filename) }}" target="_blank">{{ filename }}</a>
    </div>
  {% endif %}
</div>
{% endblock %}
