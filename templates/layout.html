<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title or "CTF" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0d1117; --card:#161b22; --muted:#8b949e; --accent:#1f6feb; --success:#2ea043; --border:#30363d;
    }
    * { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { background: var(--bg); color: #e6edf3; }
    .navbar { background: #0b0f14; border-bottom: 1px solid var(--border); }
    .brand { color:#e6edf3; font-weight:700; text-decoration:none; }
    .nav-link { color:#c9d1d9 !important; }
    .score-pill {
      position: fixed; top: 14px; right: 18px;
      background: linear-gradient(135deg, var(--accent), #7aa2f7);
      color: #fff; padding: 8px 16px; border-radius: 999px;
      font-weight: 700; box-shadow: 0 8px 20px rgba(32,98,247,.35);
      animation: popIn .35s ease-out;
    }
    @keyframes popIn { from { transform: scale(.8); opacity:0 } to { transform: scale(1); opacity:1 } }
    .container-ctf { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .flash { border-left: 4px solid var(--accent); background: #0c1320; color:#dbe4ff; }
    .card-ctf {
      background: var(--card); border: 1px solid var(--border); border-radius: 14px;
      transition: transform .15s ease, box-shadow .15s ease, border-color .2s ease;
    }
    .card-ctf:hover { transform: translateY(-2px); box-shadow: 0 10px 26px rgba(0,0,0,.25); border-color:#3b4552; }
    .btn-ctf { background: var(--accent); color:#fff; font-weight:700; border:none; }
    .btn-ctf:hover { filter: brightness(1.08); }
    .solved { border-color: var(--success) !important; box-shadow: inset 0 0 0 2px var(--success); background: #0e4429; }
    .tag { font-size:.75rem; color:#a5b0bb; border:1px solid var(--border); padding:.1rem .5rem; border-radius:999px; }
    .searchbar { background:#0b0f14; border:1px solid var(--border); color:#c9d1d9; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-3">
    <a class="brand me-3" href="{{ url_for('index') }}">VulnCTF</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('index') }}">Challenges</a>
      <a class="nav-link" href="{{ url_for('submit') }}">Submit Flag</a>
    </div>
  </nav>

  <div class="score-pill">{{ total_score }} pts</div>

  <div class="container-ctf">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="mb-3">
        {% for category, msg in messages %}
          <div class="alert flash py-2 px-3">{{ msg }}</div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
