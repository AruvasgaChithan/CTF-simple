{% extends "layout.html" %}
{% block content %}
<div class="card-ctf p-4">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <span class="tag">Web Exploitation</span>
    <span class="tag">100 pts</span>
  </div>
  <h3 class="mb-2">Reflected XSS</h3>
  <p class="text-muted">Inject JavaScript to trigger the flag.</p>

  <form method="POST" class="mt-3">
    <div class="mb-2">
      <label class="form-label">Comment</label>
      <input name="comment" class="form-control searchbar" placeholder="&lt;script&gt;alert(1)&lt;/script&gt;">
    </div>
    <button class="btn btn-ctf">Post</button>
  </form>

  {% if comment %}
    <div class="alert flash mt-3">
      You said: {{ comment|safe }}
    </div>
  {% endif %}
</div>
{% endblock %}
